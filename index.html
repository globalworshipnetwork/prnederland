<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Praise FM Nederland</title>
    <meta name="theme-color" content="#ff4d00">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
    <style>
        :root { --orange:#ff4d00; --dark:#111; --grey:#555; --light-grey:#888; --bg:#fff; --border-color:#ddd; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
        body { background:var(--bg); color:#000; min-height:100vh; padding-bottom:120px; display:flex; flex-direction:column; align-items:center; }
        .container { width:100%; max-width:800px; padding:20px; text-align:center; }
        .station-title { font-size:32px; font-weight:900; color:var(--orange); margin:20px 0 4px; }
        .station-subtitle { font-size:17px; color:var(--grey); margin-bottom:30px; }
        .circle-container { width:min(80vw,320px); height:min(80vw,320px); margin:0 auto 20px; position:relative; }
        .circle-border { position:absolute; inset:0; border-radius:50%; background:conic-gradient(var(--orange) 0%, transparent 0%);
            mask:radial-gradient(transparent 68%, black 70%); -webkit-mask:radial-gradient(transparent 68%, black 70%); }
        .circle-img { position:absolute; inset:6px; border-radius:50%; overflow:hidden; background:#000; }
        .circle-img img { width:100%; height:100%; object-fit:cover; }
        .live-badge { display:inline-flex; align-items:center; gap:8px; color:var(--orange); font-weight:700; font-size:14px; text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; }
        .live-dot { width:9px; height:9px; background:var(--orange); border-radius:50%; animation:pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
        .program-title { font-size:28px; font-weight:800; margin:10px 0 30px; line-height:1.2; }
        .play-button { margin:40px auto; width:200px; height:56px; background:var(--orange); color:#fff; border:none; border-radius:28px; font-size:18px; font-weight:700; cursor:pointer;
            display:flex; align-items:center; justify-content:center; gap:8px; box-shadow:0 6px 20px rgba(255,77,0,.3); transition:transform .2s; }
        .play-button:hover { transform:scale(1.05); }
        .play-button svg { width:24px; height:24px; fill:#fff; margin-left:10px; }
        .upnext { background:#f8f8f8; border-radius:12px; padding:20px; margin:40px 0; text-align:left; }
        .upnext-header { font-size:13px; font-weight:700; color:var(--grey); text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; }
        .upnext-items { display:flex; gap:20px; flex-wrap:wrap; }
        .upnext-item { flex:1; min-width:200px; display:flex; align-items:center; gap:16px; }
        .upnext-img { width:60px; height:60px; border-radius:8px; object-fit:cover; background:#eee; }
        .recently { margin-top:40px; text-align:left; }
        .recently-header { font-size:13px; font-weight:700; color:var(--grey); text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; }
        .recent-item { display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid var(--border-color); }
        .recent-cover { width:48px; height:48px; border-radius:6px; object-fit:cover; background:#eee; }
        .recent-title { font-weight:600; font-size:15px; }
        .recent-artist { font-size:13px; color:var(--light-grey); }
        .mini-player {
            position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:1px solid var(--border-color);
            box-shadow:0 -4px 20px rgba(0,0,0,.1); padding:12px 16px; display:none; flex-direction:column; gap:10px; z-index:999;
        }
        .mini-player.show { display:flex; }
        .mini-player-content {
            display:flex; align-items:center; gap:12px; justify-content:space-between;
        }
        .mini-cover { width:56px; height:56px; border-radius:8px; object-fit:cover; background:#eee; }
        .mini-info { flex:1; min-width:0; }
        .mini-title { font-weight:700; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .mini-artist { font-size:13px; color:var(--grey); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .mini-controls { display:flex; align-items:center; gap:16px; }
        .mini-btn { background:none; border:none; cursor:pointer; padding:8px; }
        .mini-btn svg { width:24px; height:24px; fill:var(--grey); }
        .mini-play { background:var(--orange); width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center;
            border:none; cursor:pointer; box-shadow:0 2px 10px rgba(255,77,0,.3); }
        .mini-play svg { width:20px; height:20px; fill:#fff; }
        .mini-volume { display:flex; align-items:center; gap:4px; width:100px; }
        .mini-volume-bar { flex:1; height:4px; background:#ddd; border-radius:2px; position:relative; cursor:pointer; }
        .mini-volume-fill { height:100%; background:var(--orange); border-radius:2px; width:80%; }
        .mini-track-progress {
            width:100%;
            padding:6px 0;
        }
        .mini-track-bar {
            width:100%;
            height:4px;
            background:#ddd;
            border-radius:2px;
            position:relative;
            cursor:pointer;
        }
        .mini-track-fill {
            height:100%;
            background:var(--orange);
            border-radius:2px;
            width:0%;
        }
        .mini-track-time {
            display:flex;
            justify-content:space-between;
            font-size:11px;
            color:var(--light-grey);
            margin-top:4px;
        }
        @media (max-width:480px) {
            .circle-container { width:260px; height:260px; }
            .program-title { font-size:24px; }
            .mini-controls { gap:10px; }
            .mini-volume { width:80px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="station-title">Praise FM Nederland</h1>
    <p class="station-subtitle">Continue Aanbidding</p>
    <div class="circle-container">
        <div class="circle-border" id="progressRing"></div>
        <div class="circle-img">
            <img id="mainImg" src="/image/logopraisefm.webp" alt="Now Playing">
        </div>
    </div>
    <div class="live-badge"><div class="live-dot"></div> LIVE</div>
    <h2 class="program-title" id="programTitle">Praise FM Nederland</h2>
    <button class="play-button" id="bigPlay">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Afspelen
    </button>
    <div class="upnext">
        <div class="upnext-header">Volgende</div>
        <div class="upnext-items">
            <div class="upnext-item">
                <img id="upnextImg1" src="/image/logopraisefm.webp" class="upnext-img">
                <div>
                    <div class="upnext-title" id="upnextTitle1">-</div>
                    <div class="upnext-time" id="upnextTime1">-</div>
                </div>
            </div>
            <div class="upnext-item">
                <img id="upnextImg2" src="/image/logopraisefm.webp" class="upnext-img">
                <div>
                    <div class="upnext-title" id="upnextTitle2">-</div>
                    <div class="upnext-time" id="upnextTime2">-</div>
                </div>
            </div>
        </div>
    </div>
    <div class="recently">
        <div class="recently-header">Recent gespeeld</div>
        <div id="recentList"></div>
    </div>
</div>
<div class="mini-player" id="miniPlayer">
    <div class="mini-player-content">
        <img id="miniImg" src="/image/logopraisefm.webp" class="mini-cover">
        <div class="mini-info">
            <div class="mini-title" id="miniTitle">Praise FM Nederland</div>
            <div class="mini-artist" id="miniArtist">Continue Aanbidding</div>
            <div class="mini-track-progress">
                <div class="mini-track-bar" id="miniTrackBar">
                    <div class="mini-track-fill" id="miniTrackFill" style="width:0%"></div>
                </div>
                <div class="mini-track-time">
                    <span id="miniTrackCurrent">0:00</span>
                    <span id="miniTrackDuration">0:00</span>
                </div>
            </div>
        </div>
        <div class="mini-controls">
            <button class="mini-btn" id="miniRewind">
                <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
            </button>
            <button class="mini-play" id="miniPlayPause">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button class="mini-btn" id="miniForward">
                <svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg>
            </button>
            <div class="mini-volume">
                <button class="mini-btn" id="miniVolumeIcon">
                    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
                <div class="mini-volume-bar" id="miniVolumeBar">
                    <div class="mini-volume-fill" id="miniVolumeFill"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const STREAM_URL = "https://stream.zeno.fm/hvwifp8ezc6tv";
    const audio = new Audio(STREAM_URL);
    audio.volume = 0.8;
    const images = {
        default: "/image/logopraisefm.webp",
        morning: "/image/ochtendshow.webp",
        midday: "/image/middaggenade.webp",
        midnight: "/image/nachtgezang.webp",
        carpool: "/image/thuiszuis.webp",
        pop: "/image/praisefmpop.webp",
        sunday: "/image/zondagmetchristus.webp",
        aanbidding: "/image/aanbidding.webp",
        nonstop: "/image/praisefmnonstop.png"
    };
    const hosts = {
        "Ochtendshow": "Presentator",
        "Middaggenade": "Daan Bakker",
        "Thuiszuis": "Presentator",
        "Praise FM Pop": "DJ Pop",
        "Zondag met Christus": "Pastor",
        "Nachtgezang": "Presentator",
        "Aanbidding": "Presentator",
        "Non Stop": "Auto DJ"
    };
    const schedule = [
        // Maandag t/m Zaterdag
        {start:"00:00", end:"06:00", name:"Nachtgezang", img:images.midnight, days:[1,2,3,4,5,6]},
        {start:"06:00", end:"07:00", name:"Aanbidding", img:images.aanbidding, days:[1,2,3,4,5,6]},
        {start:"07:00", end:"12:00", name:"Ochtendshow", img:images.morning, days:[1,2,3,4,5,6]},
        {start:"12:00", end:"16:00", name:"Middaggenade", img:images.midday, days:[1,2,3,4,5,6]},
        {start:"16:00", end:"17:00", name:"Praise FM Non Stop", img:images.nonstop, days:[1,2,3,4,5,6]},
        {start:"17:00", end:"18:00", name:"Aanbidding", img:images.aanbidding, days:[1,2,3,4,5,6]},
        {start:"18:00", end:"20:00", name:"Thuiszuis", img:images.carpool, days:[1,2,3,4,5,6]},
        {start:"20:00", end:"20:30", name:"Praise FM Pop", img:images.pop, days:[1,2,3,4,5,6]},
        {start:"20:30", end:"21:30", name:"Non Stop", img:images.nonstop, days:[1,2,3,4,5,6]},
        {start:"21:30", end:"23:59", name:"Aanbidding", img:images.aanbidding, days:[1,2,3,4,5,6]},

        // Zaterdag (overriding waar nodig)
        {start:"00:00", end:"06:00", name:"Nachtgezang", img:images.midnight, days:[6]},
        {start:"06:00", end:"07:00", name:"Aanbidding", img:images.aanbidding, days:[6]},
        {start:"07:00", end:"12:00", name:"Ochtendshow", img:images.morning, days:[6]},
        {start:"12:00", end:"16:00", name:"Middaggenade", img:images.midday, days:[6]},
        {start:"16:00", end:"17:00", name:"Non Stop", img:images.nonstop, days:[6]},
        {start:"17:00", end:"18:00", name:"Aanbidding", img:images.aanbidding, days:[6]},
        {start:"18:00", end:"20:00", name:"Non Stop", img:images.nonstop, days:[6]},
        {start:"20:00", end:"20:30", name:"Praise FM Pop", img:images.pop, days:[6]},
        {start:"20:30", end:"23:59", name:"Aanbidding", img:images.aanbidding, days:[6]},

        // Zondag
        {start:"00:00", end:"06:00", name:"Nachtgezang", img:images.midnight, days:[0]},
        {start:"06:00", end:"07:00", name:"Aanbidding", img:images.aanbidding, days:[0]},
        {start:"07:00", end:"12:00", name:"Zondag met Christus", img:images.sunday, days:[0]},
        {start:"12:00", end:"16:00", name:"Middaggenade", img:images.midday, days:[0]},
        {start:"16:00", end:"18:00", name:"Non Stop", img:images.nonstop, days:[0]},
        {start:"18:00", end:"18:30", name:"Praise FM Pop", img:images.pop, days:[0]},
        {start:"18:30", end:"19:30", name:"Non Stop", img:images.nonstop, days:[0]},
        {start:"19:30", end:"23:59", name:"Aanbidding", img:images.aanbidding, days:[0]}
    ];

    function getAmsterdamTime() { return new Date(new Date().toLocaleString("nl-NL",{timeZone:"Europe/Amsterdam"})); }
    function timeToMins(t) { const [h,m]=t.split(":").map(Number); return h*60+m; }
    function getCurrentAndNext() {
        const now = getAmsterdamTime();
        const day = now.getDay();
        const mins = timeToMins(now.toTimeString().slice(0,5));
        let current = null;
        const future = [];
        for (const p of schedule) {
            if (p.days && !p.days.includes(day)) continue;
            const s = timeToMins(p.start);
            const e = timeToMins(p.end);
            const end = e < s ? e + 1440 : e;
            if (mins >= s && mins < end) {
                if (!current || e > timeToMins(current.end)) current = p;
            }
            if (mins < s) future.push({prog:p, startMins:s});
        }
        if (future.length === 0) {
            const tomorrow = (day + 1) % 7;
            for (const p of schedule) {
                if (!p.days || p.days.includes(tomorrow)) future.push({prog:p, startMins:timeToMins(p.start)});
            }
        }
        future.sort((a,b) => a.startMins - b.startMins);
        return {
            current: current || {name:"Praise FM Nederland", img:images.default},
            next1: future[0]?.prog || schedule[0],
            next2: future[1]?.prog || schedule[1]
        };
    }

    let currentTrack = {title:"", artist:"", duration:0, startTime:0};
    const recents = [];
    let trackTimer = null;

    function formatTime(totalMinutes) {
        const hrs = Math.floor(totalMinutes / 60);
        const mins = Math.floor(totalMinutes % 60);
        return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
    }

    function updateProgramProgress() {
        const {current} = getCurrentAndNext();
        const now = getAmsterdamTime();
        if (current.start && current.end) {
            const s = timeToMins(current.start);
            const e = timeToMins(current.end);
            const n = timeToMins(now.toTimeString().slice(0,5));
            const total = (e - s + 1440) % 1440;
            const elapsed = (n - s + 1440) % 1440;
            const pct = total > 0 ? (elapsed / total) * 100 : 0;
            document.getElementById("miniTrackFill").style.width = `${pct}%`;
            document.getElementById("miniTrackCurrent").textContent = formatTime(elapsed);
            document.getElementById("miniTrackDuration").textContent = formatTime(total);
        } else {
            document.getElementById("miniTrackFill").style.width = "0%";
            document.getElementById("miniTrackCurrent").textContent = "--:--";
            document.getElementById("miniTrackDuration").textContent = "Live";
        }
    }

    async function fetchAlbumCover(artist, title) {
        return images.default;
    }

    function formatProgramName(p) {
        if (!p) return "Praise FM Nederland";
        const base = p.name;
        if (base === "Nachtgezang" || base === "Aanbidding" || base === "Non Stop") return base;
        const host = hosts[base] || "Presentator";
        return `${base} met ${host}`;
    }

    function updateDisplay() {
        const {current, next1, next2} = getCurrentAndNext();
        const now = getAmsterdamTime();
        document.querySelectorAll("#mainImg, #miniImg").forEach(el => el.src = current.img);
        document.getElementById("upnextImg1").src = next1.img || images.default;
        document.getElementById("upnextImg2").src = next2.img || images.default;
        const displayName = formatProgramName(current);
        document.getElementById("programTitle").textContent = displayName;
        document.getElementById("miniTitle").textContent = displayName;
        document.getElementById("miniArtist").textContent = "Continue Aanbidding";
        const fmt = (p, offset=0) => {
            if (!p.start) return "--:--";
            const d = new Date(now);
            d.setDate(d.getDate() + offset);
            const [h,m] = p.start.split(":");
            d.setHours(+h, +m, 0, 0);
            return d.toLocaleTimeString("nl-NL", {hour:"2-digit", minute:"2-digit", hour12:false, timeZone:"Europe/Amsterdam"});
        };
        const todayNext = schedule.filter(p => (!p.days || p.days.includes(now.getDay())) && timeToMins(p.start) > timeToMins(now.toTimeString().slice(0,5)));
        const off1 = todayNext.length > 0 ? 0 : 1;
        const off2 = todayNext.length > 1 ? 0 : 1;
        document.getElementById("upnextTitle1").textContent = formatProgramName(next1);
        document.getElementById("upnextTime1").textContent = fmt(next1, off1);
        document.getElementById("upnextTitle2").textContent = formatProgramName(next2);
        document.getElementById("upnextTime2").textContent = fmt(next2, off2);
        if (current.start && current.end) {
            const s = timeToMins(current.start);
            const e = timeToMins(current.end);
            const n = timeToMins(now.toTimeString().slice(0,5));
            const total = (e - s + 1440) % 1440;
            const elapsed = (n - s + 1440) % 1440;
            const pct = total > 0 ? (elapsed / total) * 100 : 0;
            document.getElementById("progressRing").style.background = `conic-gradient(var(--orange) ${pct}%, transparent ${pct}%)`;
        } else {
            document.getElementById("progressRing").style.background = "conic-gradient(var(--orange) 0%, transparent 0%)";
        }
        updateProgramProgress();
    }

    async function processMetadata(artist, title) {
        if (trackTimer) clearInterval(trackTimer);
        const cover = await fetchAlbumCover(artist, title);
        const key = `${artist}-${title}`;
        if (!recents.some(t => t.key === key)) {
            recents.unshift({title, artist, cover, key});
            if (recents.length > 3) recents.pop();
            document.getElementById("recentList").innerHTML = recents.map(t => `
                <div class="recent-item">
                    <img src="${t.cover}" class="recent-cover" onerror="this.src='${images.default}'">
                    <div>
                        <div class="recent-title">${t.title}</div>
                        <div class="recent-artist">${t.artist}</div>
                    </div>
                </div>
            `).join("");
        }
        updateDisplay();
        trackTimer = setInterval(updateProgramProgress, 1000);
    }

    const es = new EventSource("https://api.zeno.fm/mounts/metadata/subscribe/hvwifp8ezc6tv");
    es.onmessage = e => {
        try {
            const d = JSON.parse(e.data);
            if (d.streamTitle) {
                const parts = d.streamTitle.split(" - ");
                processMetadata(parts[0]||"", parts.slice(1).join(" - ")||"");
            }
        } catch {}
    };

    function togglePlay() {
        if (audio.paused) { audio.play(); document.getElementById("miniPlayer").classList.add("show"); }
        else audio.pause();
        const playing = !audio.paused;
        const playSvg = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        const pauseSvg = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
        document.querySelector("#bigPlay").innerHTML = playing ? pauseSvg + ' Pauzeren' : playSvg + ' Afspelen';
        document.getElementById("miniPlayPause").innerHTML = playing ? pauseSvg : playSvg;
    }

    document.getElementById("bigPlay").onclick = togglePlay;
    document.getElementById("miniPlayPause").onclick = togglePlay;
    document.getElementById("miniRewind").onclick = () => audio.currentTime = Math.max(0, audio.currentTime - 15);
    document.getElementById("miniForward").onclick = () => audio.currentTime += 15;
    document.getElementById("miniVolumeBar").onclick = e => {
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.volume = Math.max(0, Math.min(1, percent));
        document.getElementById("miniVolumeFill").style.width = (audio.volume*100)+'%';
    };
    document.getElementById("miniTrackBar").onclick = (e) => {};

    setInterval(updateDisplay, 8000);
    updateDisplay();
</script>
</body>
</html>
